    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"
        const firebaseConfig = {
            apiKey: "AIzaSyCxxEpNsIiOSsge3WHwkhOUNGfgXKcAExY",
            authDomain: "gbuild-e29bf.firebaseapp.com",
            projectId: "gbuild-e29bf",
            storageBucket: "gbuild-e29bf.appspot.com",
            messagingSenderId: "849493541718",
            appId: "1:849493541718:web:571cdf0094127d85030cf7"
        };
        let accessToken;
        const App = firebase.initializeApp(firebaseConfig);
        const auth = getAuth(App);
        let isAuthenticated = false;
        onAuthStateChanged(auth, (user) => {
            if(isAuthenticated){
                return;
            }
            console.log(user)
            if (user) {
                // qdocument.getElementById("info").innerText="User Logged in: "+user.email+" , click sign in to change account";
                accessToken = user.accessToken;
                var provider = new firebase.auth.OAuthProvider('google.com');
                provider.addScope('profile');
                provider.addScope('email');
                provider.addScope('https://www.googleapis.com/auth/calendar');
                firebase.auth().signInWithPopup(provider).then(function (result) {
                    let bodyToken = result.credential.accessToken;
                    // let headerToken=result.user.accessToken
                    result.user.getIdToken(true).then((headerToken)=>{
                        console.log(headerToken)
                        getEventData(bodyToken,headerToken)
                    })
                    isAuthenticated=true;
                });
            } else {
                console.log("user not found")
                let ele = document.createElement('a');
                ele.href = "./login.html"
                ele.click();
            }
        })
        async function getEventData(bodyToken,headerToken) {
            try {
                const url = "http://localhost:8000/protected/event/getEvent";
                const requestData = {
                    "token": bodyToken
                };
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "tokenid":headerToken
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (response.ok) {
                    const eventData = await response.json();
                    console.log("Event data received successfully:");
                    console.log(eventData.items);
                    const table=document.getElementById("table");
                    for(const item of eventData.items){
                        const row=table.insertRow();
                        row.insertCell(0).textContent=item.summary
                        row.insertCell(1).textContent=item.start.dateTime
                        const anchor = document.createElement("a");
                        anchor.href = item.htmlLink;
                        anchor.textContent = "open";
                        anchor.target = "_blank";
                        row.insertCell(2).appendChild(anchor);
                        row.insertCell(3).textContent=item.description
                        let attendees=""

                    }
                } else {
                    console.error(`Error fetching event data. Status code: ${response.status}`);
                }
            } catch (error) {
                console.error("Error fetching event data:", error);
            }
        }
        
    
    </script>
