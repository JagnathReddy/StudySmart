<body>
    
    <div class="navbar">
        <span style="float: left; padding: 14px 16px; color: white;">StudySmart</span>
        
        <a href="./profile.html">Profile</a>

    <br>
    <center>
        <label for="email">add friend by email</label>
        <input type="text" id="email">
        <button id="sendEmail">add Friend</button>
    </center>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"
        const firebaseConfig = {
            apiKey: "AIzaSyCxxEpNsIiOSsge3WHwkhOUNGfgXKcAExY",
            authDomain: "gbuild-e29bf.firebaseapp.com",
            projectId: "gbuild-e29bf",
            storageBucket: "gbuild-e29bf.appspot.com",
            messagingSenderId: "849493541718",
            appId: "1:849493541718:web:571cdf0094127d85030cf7"
        };
        let accessToken;
        const App = firebase.initializeApp(firebaseConfig);
        const auth = getAuth(App);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                accessToken = user.accessToken;

                document.getElementById("sendEmail").addEventListener("click", () => {
                    let email = document.getElementById("email").value;
                    addFriend(accessToken,email)
                })
            } else {
                let ele = document.createElement('a');
                ele.href = "/login.html"
                ele.click();
            }
        })
        // Make a POST request to add a friend
        async function addFriend(token,email) {
            try {
                const url = "http://localhost:8000/protected/profile/addFriend";
                
                const requestData = {
                    friendTo: email
                };

                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "tokenid": token
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    alert("Friend added successfully!");
                } else {
                    alert(`Error adding friend. Status code: ${response.status}`);
                }
            } catch (error) {
                console.error("Error adding friend:", error);
            }
        }
        
    </script>
</body>

</html>
