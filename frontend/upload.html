<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

<body>

    <div class="navbar">
        <span style="float: left; padding: 14px 16px; color: white;">StudySmart</span>

        <a href="./profile.html">Profile</a>
        <a href="./home.html">Home</a>
        <a href="./calendar.html">Calendar</a>

        <a href="./getEvent.html">get event</a>
        <a href="./upload.html">upload</a>
        <a href="./expense.html">expense</a>
        <a href="./login.html">Logout</a>
    </div>
    <center>
        <input type="file" id="pdf-file" accept=".pdf">
        <label for="key">event id</label>
        <input type="text" name="key" id="key">
        <button type="submit" id="submit">upload</button>
    </center>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"
        const firebaseConfig = {
            apiKey: "AIzaSyCxxEpNsIiOSsge3WHwkhOUNGfgXKcAExY",
            authDomain: "gbuild-e29bf.firebaseapp.com",
            projectId: "gbuild-e29bf",
            storageBucket: "gbuild-e29bf.appspot.com",
            messagingSenderId: "849493541718",
            appId: "1:849493541718:web:571cdf0094127d85030cf7"
        };
        let accessToken;
        const App = firebase.initializeApp(firebaseConfig);
        const auth = getAuth(App);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // qdocument.getElementById("info").innerText="User Logged in: "+user.email+" , click sign in to change account";
                accessToken = user.accessToken;
                document.getElementById("submit").addEventListener("click",()=>{
                    send(accessToken)
                })
            } else {
                let ele = document.createElement('a');
                ele.href = "/login.html"
                ele.click();
            }
        })
        function send(token) {
            const key = document.getElementById("key").value;
            if (key && document.getElementById("pdf-file").value) {
                const file = document.getElementById('pdf-file').files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function () {
                    const base64String = reader.result.replace('data:', '').replace(/^.+,/, '');
                    navigator.clipboard.writeText(base64String)
                    fetch(`http://localhost:8000/protected/event/uploadFile`, {
                        method: "POST",
                        body: JSON.stringify({
                            documentBase64: base64String,
                            key: key,
                            fileName:prompt("name of the file:")
                        }),
                        headers: {
                            "Content-type": "application/json; charset=UTF-8",
                            "tokenid": token
                        }
                    })
                        .then((response) => response.json())
                        .then((json) => console.log(json));
                

                };
            } else {
                alert("Please enter values")
            }
        }
    </script>
</body>

</html>
