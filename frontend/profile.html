<body>
    
    <div class="navbar">
        <span style="float: left; padding: 14px 16px; color: white;">StudySmart</span>

    <div class="content">
        <h1>User Profile</h1>
        <table id="profile-table">
            <tr>
                <td><strong>Name:</strong></td>
                <td id="name"></td>
                <td><img id="img" src=""></td>
            </tr>
            <tr>
                <td><strong>Email:</strong></td>
                <td id="email"></td>
            </tr>
            <tr>
                <td><strong>Expenses:</strong></td>
                <td id="expenses"></td>
            </tr>
            <tr>
                <td><strong>Events:</strong></td>
                <td id="events"></td>
            </tr>
            <tr>
                <td><button><a href="./addFriend.html">add friends</a></button></td>
                <td><strong>Friends:</strong></td>
                <td id="friend"></td>
            </tr>
        </table>
    </div>


    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"
        const firebaseConfig = {
            apiKey: "AIzaSyCxxEpNsIiOSsge3WHwkhOUNGfgXKcAExY",
            authDomain: "gbuild-e29bf.firebaseapp.com",
            projectId: "gbuild-e29bf",
            storageBucket: "gbuild-e29bf.appspot.com",
            messagingSenderId: "849493541718",
            appId: "1:849493541718:web:571cdf0094127d85030cf7"
        };
        let accessToken;
        const App = firebase.initializeApp(firebaseConfig);
        const auth = getAuth(App);
        onAuthStateChanged(auth, (user) => {
            console.log(user)
            if (user) {
                // qdocument.getElementById("info").innerText="User Logged in: "+user.email+" , click sign in to change account";
                accessToken = user.accessToken;
                console.log(accessToken)
                getProfile(accessToken)
            } else {
                console.log("user not found")
                let ele = document.createElement('a');
                ele.href = "./login.html"
                ele.click();
            }
        })
        async function getProfile(accessToken) {
            console.log("called")
            try {
                const response = await fetch("http://localhost:8000/protected/profile/getProfile", {
                    method: "GET",
                    headers: {
                        "tokenid": accessToken
                    }
                });
                const data = await response.json();
                document.getElementById("name").textContent = data.name;
                document.getElementById("email").textContent = data.email;
                document.getElementById("img").setAttribute("src", data.photoURL)
                // Display expenses
                const expensesList = document.createElement("ul");
                for (const expenseKey in data.expense) {
                    const expenseItem = document.createElement("li");
                    expenseItem.textContent = `${expenseKey}: ${data.expense[expenseKey]}`;
                    expensesList.appendChild(expenseItem);
                }
                document.getElementById("expenses").appendChild(expensesList);

                // Display events
                const eventsList = document.createElement("ul");
                for (const eventKey in data.event) {
                    const eventItem = document.createElement("li");
                    eventItem.textContent = `${eventKey}: ${data.event[eventKey]}`;
                    eventsList.appendChild(eventItem);
                }
                document.getElementById("events").appendChild(eventsList);
                const friendList = document.createElement("ul");
                for (const friendKey in data.friend) {
                    const friendItem = document.createElement("li");
                    friendItem.textContent = `${friendKey}: ${data.friend[friendKey]}`;
                    friendList.appendChild(friendItem);
                }
                document.getElementById("friend").appendChild(friendList)
            } catch (error) {
                console.error("Error fetching profile data:", error);
            }
        }
        

    </script>
</body>

</html>
