    <div id="event-details-container"></div>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"
        const firebaseConfig = {
            apiKey: "AIzaSyCxxEpNsIiOSsge3WHwkhOUNGfgXKcAExY",
            authDomain: "gbuild-e29bf.firebaseapp.com",
            projectId: "gbuild-e29bf",
            storageBucket: "gbuild-e29bf.appspot.com",
            messagingSenderId: "849493541718",
            appId: "1:849493541718:web:571cdf0094127d85030cf7"
        };
        let accessToken;
        const App = firebase.initializeApp(firebaseConfig);
        const auth = getAuth(App);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                accessToken = user.accessToken;
                    // Replace ":id" with the actual event ID you want to fetch
                    const eventId =  prompt("Enter id of the event");
                    
                    // Construct the URL
                    const apiUrl = `http://localhost:8000/protected/event/getEventById/${eventId}`;

                    // Make the HTTP request
                    fetch(apiUrl,{
                        headers:{
                            "tokenid":accessToken
                        }
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! Status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(eventData => {
                            // Assuming 'eventData' contains the response data
                            // You can now use the event details to create HTML content
                            let htmlContent = `
                <h1>Event Details</h1>
                <p><strong>Summary:</strong> ${eventData.summary}</p>
                <p><strong>Start Date and Time:</strong> ${eventData.start.dateTime} (Asia/Kolkata)</p>
                <p><strong>End Date and Time:</strong> ${eventData.end.dateTime} (Asia/Kolkata)</p>
                <p><strong>Description:</strong> ${eventData.description}</p>
                <p><strong>Location:</strong> ${eventData.location}</p>
                <h2>Attendees:</h2>
                <ul>
                    ${eventData.attendees.map(att => `<li>${att.email}</li>`).join("")}
                </ul>
                <h2>links:</h2>
                <ul>`
                    
                for(let i in eventData.link){
                    htmlContent+=`<li><a href="${eventData.link[i]}">${i}</a></li>`
                }
                `
                </ul>
                <h2>Reminders:</h2>
                <p>Use Default Reminders: ${eventData.reminders.useDefault ? "Yes" : "No"}</p>
                <ul>
                    <li>Popup Reminder: ${eventData.reminders.overrides[0].minutes} minutes before the event</li>
                    <li>Email Reminder: ${eventData.reminders.overrides[1].minutes} minutes before the event</li>
                </ul>
        `;

                            // Now you can use 'htmlContent' as needed (e.g., display it on a page)
                            document.getElementById("event-details-container").innerHTML=htmlContent
                            console.log(htmlContent);
                        })
                        .catch(error => {
                            console.error("Error fetching event data:", error);
                        });
            
            } else {
                let ele = document.createElement('a');
                ele.href = "/login.html"
                ele.click();
            }
        })

    </script>
</body>
